  <div style="width: 30%;  padding:1%; float:left;">
    <mat-accordion *ngFor="let chapter of chapters" >
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{chapter.name}}
          </mat-panel-title>
          <mat-panel-description>
            {{chapter.type}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ul>
          <li *ngFor="let item of chapter.content">{{item}}</li>         
        </ul>
      </mat-expansion-panel>
      </mat-accordion>
  </div>
  <div style="width: 70%;  padding:1%; float:left">
    <mat-card style="background-color:white; overflow:-webkit-paged-x">
      <app-chapter></app-chapter>
    </mat-card>
