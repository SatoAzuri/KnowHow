

<mat-card id="card" style=" background-image: url('assets/knowledge.jpg'); background-repeat: no-repeat;background-size: 100%;">
  <mat-card-header>
    <mat-card-title style="font-size:30px; text-align:center;">
      Know-How
    </mat-card-title>


    <mat-card-subtitle style="text-align:center;">
      Engage.Motivate.Inspire
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="display:inline-flex; overflow:auto; width:100%">    
    <div class="grade" *ngFor="let grade of grades" (click)="ChangeGrade(grade)">
      <span>{{grade}}</span>
    </div>
  </mat-card-content>

</mat-card>

<mat-card [hidden]="!ifgradeclicked">
  <mat-card-content>
    <img *ngFor="let magazine of magazines.content" [src]=magazine.pic class="magazine-cover" (click)="OpenMagazine(magazine.id)"/>
  </mat-card-content>
</mat-card>
