

<mat-card id="card" style=" background-image: url('assets/knowledge.jpg'); background-repeat: no-repeat;background-size: 100%;height:500px">
  <mat-card-header>
    <mat-card-title style="font-size:30px; text-align:center;">
      <h1>Know-How</h1>
    </mat-card-title>


    <mat-card-subtitle style="text-align:center;">
      <h2>Engage.Motivate.Inspire</h2>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="display:inline-flex; overflow:auto; width:100%">    
    <div class="grade" *ngFor="let grade of grades" (click)="ChangeGrade(grade)">
      <span>{{grade}}</span>
    </div>
  </mat-card-content>

</mat-card>

<mat-card [hidden]="!ifgradeclicked">
  <mat-card-content>
    <img *ngFor="let img of magazines" [src]=img class="magazine-cover" (click)="OpenMagazine('0')"/>
  </mat-card-content>
</mat-card>
