<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
<mat-card style="padding-bottom:150px">
  <mat-card-title>
     Please Sign in!
  </mat-card-title>

  <mat-card style=" width:50%;background-color:aliceblue">
    <div class="example-container">

      <mat-form-field>
        <mat-select placeholder="Choose your School">
          <mat-option *ngFor="let school of schools" [value]="school.value">
            {{school.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Username" type="text" formControlName="name"
         [ngClass]="{ 'is-invalid': f.name.errors }" />
         <div *ngIf="f.name.errors" >
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>



    </div>


    <button type="submit" [disabled]="!profileForm.valid">Submit</button>

    <!--
    <button mat-raised-button color="primary" (click)="signin()">Sign in</button>
  -->



  </mat-card>



</mat-card>
</form>

<p>
  Form Value: {{ profileForm.value | json }}
</p>


<p>
  Form Status: {{ profileForm.status }}
</p>
