<mat-card style="padding-bottom:150px">
  <mat-card-title>
     Please Sign in!
  </mat-card-title>

  <mat-card style=" width:50%;background-color:aliceblue">
    <div class="example-container">

      <mat-form-field>
        <mat-select placeholder="Choose your School">
          <mat-option *ngFor="let school of schools" [value]="school.value">
            {{school.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password">
      </mat-form-field>



    </div>


    <button mat-raised-button color="primary" (click)="signin()">Sign in</button>



  </mat-card>



</mat-card>
