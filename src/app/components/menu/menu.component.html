<div style="background-color:cadetblue;font-family: 'Mali', cursive;position:fixed;top: 0px; width:100%;z-index:100">
  <button class="btn" mat-button routerLink="/">Know-How</button>
  <button class="btn" mat-button routerLink="/about-us">About us</button>
  <button class="btn" mat-button routerLink="/contact-us">Contact us</button>
  <button class="btn" *ngIf="user" mat-button routerLink="/teacher">{{user.auth=='Student'? 'My Progress' : 'My Classes'}}</button>
  <button class="btn" (click)="logout()" mat-button routerLink="/sign-in">{{user? 'Log out':'Sign in'}}</button>
</div>
